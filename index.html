<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Generandom</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Catamaran:900" rel="stylesheet">
</head>
<body>
    <div class="panels">
        <div class="panel panel1">
            <div>
            <form action="" class="number-form">
                <input class="number-input" type="text" placeholder="Insert a number"><br>
                
             </form><br><button class="button1">GENERATE</button>
            </div>
            <h1>NUMBERS</h1>
            <div class="number-text">
                <p></p>
                
            </div>
            
            
        </div>
        <div class="panel panel2">
            <div>
                <p>Click to generate a random Chuck Norris joke</p>
                <button class="button2">GENERATE</button>
            </div>
           
            <h1>CHUCK NORRIS JOKES</h1>
            <div class="fact-text">
                <p></p>
            </div>
        </div>
        <div class="panel panel3">
            <div>
                <p>Click to generate a random quote</p>
                <button class="button3">GENERATE</button>
            </div>
            
            <h1>QUOTES</h1>
            <div class="quote-text">
                <p></p>
                <p></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
